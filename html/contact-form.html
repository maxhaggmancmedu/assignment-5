        <main class="content main-content-section">
            <section class="main-content">
                <h1>Contact me!</h1>
                <p>If you have any questions or would like to get in touch, please send me a message. I'm always looking for new opportunities!</p>
                <form action="mailto: max.haggman@edu.cmeducations.se" method="post" id="form">
                <fieldset>
                    <div class="form-item">
                        <label for="first-name-and-last-name">Enter your name:</label>
                        <input type="text" id="first-name-and-last-name" name="first-name-and-last-name" placeholder="Your first and last name" required>
                    </div>
                    <div class="form-item">
                        <label for="mail">Enter your email:</label>
                        <input type="text" id="mail" name="mail" placeholder="Your Email" required>
                    </div>
                    <div class="form-item">
                        <label for="message">Leave a message:</label>
                        <textarea id="message" name="message" rows="5" cols="20" placeholder="Send me a message" required></textarea>
                    </div>
                    <button type="submit" form="form" value="Submit">Send</button>
                </fieldset>
            </section>
        </main>
        <footer>
            <h3>&#169; <span class="logo-text">Max Häggmans</span> portfolio 2023</h3>
